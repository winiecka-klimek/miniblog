<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Miniblog - all posts</title>
</head>
<body>
<table>
    <tr th:each="post : ${posts}">
        <h2><span th:text="${post.title}"></span></h2>
        <p><span th:text="${post.created}"></span></p>
        <p><span th:text="${post.postContent}"></span></p>
    </tr>
</table>
</body>
</html>
