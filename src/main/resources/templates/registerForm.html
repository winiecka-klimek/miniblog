<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Miniblog - register page</title>
</head>
<body>
<h1>Register page</h1>
<form action="/register" method="post">
   <label>Email: </label>
    <input name="email"
    type="text"
    placeholder="Enter your email...">
    <br>
    <label>Nickname: </label>
    <input name="nickname"
    type="text"
    placeholder="Enter your pseudonim">
    <br>
    <label>Password: </label>
    <input name="password"
    type="password"
    placeholder="Enter your password">
    <br>
    <input type="submit"  value="Register">
</form>
</body>
</html>
